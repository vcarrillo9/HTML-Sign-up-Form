<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get">
        <form action="results.html">    
        </form>
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="Lastname">Your Last Name</label>
                <input type="text" id="lastname"  name="lastname">
            </div>
            <fieldset>
            <legend>your contact info</legend>
            <label for="email">your email</label>
            <input type="text" id="email" name="email">
            <label for="address">your street address</label>
            <input type="text" id="address" name="address">
            <label for="city">your city</label>
            <input type="text" id="city" name="city"
            
        <form method="get" action="results.html"> 
            <select name="state">
            <option value="AK">Alaska</option>
        </select>
        </form>
        <form>
            <label for="zipcode">your zip code</label>
            <input type="text" id="zipcode" name="zipcode">
            </fieldset>
            
            <fieldset>
            <legend>Your Preferences</legend>
            <input type="radio" id="aruba" name="location" value="aruba" checked>
            <label for="aruba">Aruba</label>
            <input type="radio" id="Japan" name="location" value="Japan" checked>
            <label for="Japan">Japan</label>
            <input type="radio" id="Reykjavik" name="location" value="Reykjavik" checked>
            <label for="Reykjavik">Reykjavik</label>
            <input type="radio" id="New Zealand" name="location" value="New Zealand" checked>
            <label for="New Zealand">New Zealand</label>
            <label for="color">your favorite color</label>
            <input type="color" id="color">
            
            <legend>trip extras</legend>
            <input type="radio" id="sauna access" name="extras" value="sauna access" checked>
            <label for="sauna access">sauna access</label>
            <input type="radio" id="in room hot-tub" name="extras" value="in room hot-tub" checked>
            <label for="in room hot-tub">in room hot-tub</label>
            
            </fieldset>

            
            <!-- TODO: Submit Button -->
            <input type="submit" value="enter contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
